<!DOCTYPE html>
<html>
<head>
<title>Всі елементи тега(Input)</title>
</head>
<body>
<h2 align="center">Всі елементи тега(Input)</h2>
<form>
Текстове поле:<input type="text" name="text" value="Введіть текст" size="19" align="right" maxlength="14">
<br><br>
<textarea name="text" rows="7" cols="19" wrap="virtual">Текстова область</textarea>
<br>
Поле списку:<select name="select" size="5" multiple>
   <option value="1" selected>1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
   <option value="7">7</option>
   <option value="8">8</option>
   <option value="9">9</option>
   <option value="10">10</option>
   <option value="11">11</option>
</select>
<br><br>
Прапорець:<input type="checkbox" name="prototip checkbox" value="1" checked>A
<input type="checkbox" name="prototip checkbox" value="2">B
<input type="checkbox" name="prototip checkbox" value="3">C
<br><br>
Радіокнопка:<input type="radio" name="prototip radio" value="check" checked>Да
            <input type="radio" name="prototip radio" value="check">Ні
<br><br>
Кнопка:<input type="submit" name="test" value="Отправка">
       <input type="reset" name="test" value="Скасувати">
<br><br>
Пароль:<input type="password"  value="Password" size="5" maxlength="30">
<br><br>
Файли:<input type="file" name="file" size="8" accept="friend">
</form>
</body>
</html>
