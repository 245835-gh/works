<!DOCTYPE html>
<html>
<head>
	<title>Grid Layout</title>
	<style>
		* {
			box-sizing: border-box;
		}
		@media (min-width:576px;){
			.content2-2{
				display: grid;
		}
	}
	@media (max-width:576px){
		.box2{
			width: 100%;
			height: 120px;
		}
		.box3{
			width:100%;
			height:120px;
		}
	}
	@media (min-width:768px;){
.content2{
	display:grid;
}
	}
	@media (max-width:768px;){
		.box5{
			height:232px;
			width:100%;
		}

	}
	@media (max-width:992px;){
		.box6{
			height:352px;
			width:100%;
		}
	}
	@media (min-width:992px;){
		.wrapper{
			display:grid;
		}
	}
		.item{
		border:1px solid white;
		}
		
		.cont1{
		display:grid;
		grid-template-columns:900px ;
		grid-template-rows:1fr;
		width:100%;
		}
		.cont2{
		display:grid;
		grid-template-columns:1fr 1fr;
		}
		.wrapper {
			display: grid;
		}
		
			.box1 {
			background-color: #4462e4;
			grid-column:1/6;
			height:70px;
		}
		.box2 {
			background-color: rgb(41, 196, 235);
grid-column:1/2;
height:60px;
		}
		.box3 {
			background-color: rgb(247, 89, 89);
grid-column:2/4;
height:60px;
}
			
		.box4{
			background-color: rgb(24, 141, 8);
			grid-column:1/3;
			height:117px;
			
		}
		.box5 {
			background-color: rgb(240, 134, 13);
			grid-column:2/6;
			height:177px;
		}
		.box6 {
			background-color: rgb(83, 83, 83);
			grid-column:2/4;
			
			
		}
		.box7 {
			background-color: rgb(202, 94, 0);
			width:100%;
			height:70px;
			
		}
	</style>
</head>
<body>
<div class="wrapper">
<div class="cont1">
<div class="box1 item"></div>
<div class="cont2">
<div class="box2 item"></div>
<div class="box3 item"></div>
<div class="box4 item"></div>
</div>
<div class="box5 item"></div>
</div>
<div class="box6 item"></div>
</div>
<div class="box7 item"></div>
	
	<main>	
	</main>
</body>
</html>
